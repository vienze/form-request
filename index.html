<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <title>form request</title>
  </head>

  <body>
    <!-- card -->
    <div class="card">
      <!-- title -->
      <div class="title">form request</div>
      <!-- form -->
      <div class="form">
        <!-- form-wrapper -->
        <div class="form-wrapper">
          <label for="username">username ig</label>
          <input
            type="text"
            id="username"
            maxlength="30"
            placeholder="@example.id"
          />
        </div>
        <!-- end form-wrapper -->

        <!-- form-wrapper -->
        <div class="form-wrapper">
          <label for="request">mau request apa?</label>
          <textarea
            name="request"
            id="request"
            maxlength="500"
            placeholder="example: buatin tools download video tiktok dong :)"
          ></textarea>
        </div>
        <!-- end form-wrapper -->
        <div id="kirim">Kirim Request</div>
      </div>
      <!-- end form -->
      <!-- tutorial -->
      <div class="tutorial">
        <div class="title-tutorial">cuma kasih tau</div>
        <ul>
          <li>
            setelah tekan <strong>kirim request</strong>, kamu akan di alihkan
            langsung ke whatsapp <strong>vienze</strong>.
          </li>
          <li>
            <strong>"ko langsung di alihkan ke whatsapp?</strong>, simpelnya
            agar <strong>vienze</strong> bisa langsung baca requestan kamu dan
            langsung bisa di proses deh :).
          </li>
        </ul>
      </div>
      <!-- tutorial -->
      <!-- footer -->
      <div class="footer">build with &#9829; by vienze</div>
      <!-- end footer -->
    </div>
    <!-- end card -->

    <script src="script.js"></script>
  </body>
</html>
